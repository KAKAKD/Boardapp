{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}


{% block header %}
<div class="alert alert-primary" role="alert">
  個別投稿
</div>
{% endblock header%}

{% block content %}
<div class='container'>

<div class="alert alert-success" role="alert">
  <p>タイトル : {{object.title}}</p>
  <p>投稿者 : {{object.author}}</p>
  <p>内容 : {{object.content}}</p>
  {% if object.images %}
  <p><img src= '{{object.images.url}}' width=400 /></p>
  {% endif %}


  <a href="{% url 'good' object.pk %}" class="btn btn-primary btn-s " tabindex="-1" role="button" aria-disabled="true">いいねする</a>
  <a href="#" class="btn btn-secondary btn-s " tabindex="-1" role="button" aria-disabled="true">既読にする</a>
</div>
</div>
{% endblock content %}
